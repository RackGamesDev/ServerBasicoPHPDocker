# Services
services:
  # Apache + PHP
  apache_php_oo:
    build:
      context: ./.docker
      dockerfile: Dockerfile
    container_name: proyecto2php
    # Preparamos un volumen para almacenar nuestro c√≥digo
    volumes:
      - ./src/:/var/www/html
      - ./.docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./.docker/php/php.ini:/usr/local/etc/php/php.ini-development
    expose:
      - 80
    ports:
      - 8081:80
    networks:
      - reserdawtions
    links:
      - mariadboo
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mariadboo:
    build:
      context: ./.docker
      dockerfile: DockerfileDB
    image: mariadb
    command:
      --default-authentication-plugin=mysql_native_password
    env_file: "./.docker/.env"
    #environment:
    #  MARIADB_ROOT_PASSWORD: 123456789
    #  MARIADB_DATABASE: base
    #  MARIADB_USER: usuario
    #  MARIADB_PASSWORD: 123456789
    volumes:
      - ./.docker/mariadb:/var/lib/mysql:Z
    expose: 
      - 3306
    ports:
      - 3307:3306
    networks:
      - reserdawtions

  mongo:
    image: mongo
    restart: on-failure
    env_file: "./.docker/.env"
    #environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: 123456789
    networks:
     - reserdawtions
    ports:
      - 27018:27017


networks:
  reserdawtions:
    name: reserdawtions
    driver: bridge

